---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div>
        <div class="category">
          {{ post.categories }}
        </div>
      </div>
      <div>
        {% for tag in post.tags %}
          <div class="tag">
            {{ tag }}
          </div>
        {% endfor %}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
