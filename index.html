---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="category">
        {{ post.categories }}
      </div>
      {% for tag in post.tags %}
        <div class="tag">
          {{ tag }}
        </div>
      {% endfor %}
      <br/>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<ul class="site-tags">

  {% for category in site.categories %}
    <p class="tag-link"><a href="{{ '/tag/' | append:tag[0] }}" rel="tag">{{ category[0] }}</a></p>
  {% endfor %}

</ul>
