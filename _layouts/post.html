comments: true
---
<style>
    /*********************/
    /* TOGGLE SWITCH	 */
    /*********************/
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 23px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 1.5px;
      bottom: 1.5px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(23.5px);
      -ms-transform: translateX(23.5px);
      transform: translateX(23.5px);
    }

    input:checked + .h2 {
      display:none;
    }

    .slider {
      border-radius: 23px;
    }

    .slider:before {
      border-radius: 50%;
    }
</style>
<script>
function toggleDisplay(x){
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function toggleDisplayByClassName(className) {
  elements = document.getElementsByClassName(className);
  for (var i = 0; i < elements.length; i++) {
    toggleDisplay(elements[i]);
  }
}
</script>

<article class="post">
    <!--<h1>{{ page.title }}</h1>-->
    <div >
      <label class="switch" style="display: inline-block; vertical-align: middle">
          <input type="checkbox" onclick="toggleDisplayByClassName('CodeMirror')" checked>
          <span class="slider round"></span>
      </label>
      <h4 style="display: inline-block; vertical-align: middle">Toggle Code Cells</h4>
    </div>
    
    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html %}
</article>
