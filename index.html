---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="category">
        {{ post.categories }}
      </div>
      <br/>
      {% for tag in post.tags %}
        <div class="tag">
          {{ tag }}
        </div>
      {% endfor %}
      <br/>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
